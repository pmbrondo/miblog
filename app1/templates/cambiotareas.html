{% extends 'herencia.html' %}
{% block dinamico %}

<h1>Editar Tareas!!!</h1>

{% for proyecto in proyectos %}
  <h2>{{ proyecto.nombre }}</h2>
  {% for i in pendientes %}
  {% if proyecto.id == i.asociado_id %}
  <table>
    {{i.titulo}} <table><a href="{% url 'editartarea' i.id %}">Editar</a>
     <a href="{% url 'eliminartarea' i.id %}">Eliminar</a></table>
  </table> 
  {% endif %}
  {% endfor %}
{% endfor %}




{% endblock %}
